{% load static %}
<div id="auth-modal" class="auth-modal">
    <div class="auth-modal-content">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">
                <i class="fas fa-sign-in-alt"></i> Вход
            </button>
            <button class="auth-tab" data-tab="register">
                <i class="fas fa-user-plus"></i> Регистрация
            </button>
        </div>
        
        <div class="auth-form-container">
            <!-- Форма входа -->
            <form id="login-form" class="auth-form active">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="login-username" placeholder=" ">
                    <label for="login-username">Имя пользователя</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="login-password" placeholder=" ">
                    <label for="login-password">Пароль</label>
                </div>
                <button type="submit" class="auth-submit">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                
                <div class="social-auth">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn telegram">
                        <i class="fab fa-telegram"></i> Telegram
                    </button>
                </div>
            </form>

            <!-- Форма регистрации -->
            <form id="register-form" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="register-username" placeholder=" ">
                    <label for="register-username">Имя пользователя</label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="register-email" placeholder=" ">
                    <label for="register-email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password1" id="register-password1" placeholder=" ">
                    <label for="register-password1">Пароль</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" id="register-password2" placeholder=" ">
                    <label for="register-password2">Подтвердите пароль</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Я принимаю <a href="#">условия использования</a></label>
                </div>
                <button type="submit" class="auth-submit">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
            </form>
        </div>
    </div>
</div>
